name: docker-registry

services:
    registry:
        image: registry:2
        restart: always
        user: ${PUID:-1000}:${PGID:-1000}
        environment:
            REGISTRY_STORAGE_DELETE_ENABLED: "true"
        ports:
            - 5000:5000
        volumes:
            - ${DATA_DIR:-.}/registry:/var/lib/registry
